<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    p{
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
    }
    .number{
        font-size: 25px ;
    }
    .usd{
        font-size: 12px;
        color: grey;
    }
    .num{
        color: green;
        font-size: 10px;
        margin-top:3px;
    }
    .after{
        color: grey;
        font-size: 10px;
        margin-top: 5px;
    }
    .num2{
        color: red;
    }

</style>
<body>
    <p class="number">1,049.61 <span class="usd">USD</span></p>
    <p class="num">+18.05 (1.75%) today</p>
    <p class="after">After hour 1,048.00 <span class="num2">-1.61 (0.15%)</span></p>
</body>
</html>
